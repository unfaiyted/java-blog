<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/main :: header">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>

<div th:replace="partials/main :: navbar" />


<div th:each="post : ${posts}">
    <span th:text="${post.getId()}"></span>
    <p th:text="${post.getTitle()}" />s
    <p th:text="${post.getOwner().getUsername()}" />
    <a th:href="@{/posts/{id}/delete(id=${post.getId()})}">[Delete]</a>
</div>


<div th:replace="partials/main :: footer" />
</body>
</html>
