<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/main :: header">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
<div th:replace="partials/main :: navbar" />

<div id="post-header">


</div>
<div class="w-100 post-avatar-container mx-auto text-center">
    <span class="post-author m-2">Dane L Miller</span>
    <img src="/img/me.jpeg"  class="post-avatar"/>
    <span class="post-date m-2">Nov 1, 1987</span></div>

<!--<span th:text="${post.getOwner().getEmail()}" />-->

<div class="container mx-auto">

    <div id="post-container" class="mx-auto p-4 m-4">

            <h1>  <span th:text="${post.getTitle()}"></span> </h1>
            <div class="mb-4">
                <!--<span th:text="${post.getId()}"></span>-->
                <span th:utext="${post.getBody()}"></span>


            </div>

            <hr class="p-2 m-2"/>

        <div class="d-flex flex-col text-muted">
            <div class="p-1 m-1"><small class="text-muted">  More related....</small></div>
            <div th:each="category : ${categories}" class="p-1 m-1 text-muted">
                <small><a href="/" th:text="${category}" ></a></small>
            </div>
        </div>
    </div>
</div>

<div th:replace="partials/main :: footer" />
<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
