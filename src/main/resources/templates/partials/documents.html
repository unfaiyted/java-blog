<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/main :: header">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>

<div th:replace="partials/main :: navbar" />


<div th:fragment="associatedUploads">
    <div id="uploadsList" class="d-flex p-2 flex-row justify-content-around flex-wrap">
    </div>
</div>

<form id="upload-form" th:fragment="uploader" th:action="@{./fileupload(${_csrf.parameterName}=${_csrf.token})}"
      method="post" enctype="multipart/form-data">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button type="submit" class="submit-upload" value="Upload"> Upload </button>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" name="file" id="file">
            <label class="custom-file-label" for="file">Choose file</label>
        </div>
    </div>
    <div class="w-100">
        <!-- Bootstrap Progress bar -->
        <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-success" role="progressbar"
                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
        </div>
        <!-- Alert -->
        <div id="alertMsg"></div>
    </div>
</form>

<div th:replace="partials/main :: footer" />
<script src="/js/posts.js"></script>
<script src="/js/upload.js"></script>
</body>
</html>
