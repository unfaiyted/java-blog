<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/main :: header">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>


<div th:replace="partials/main :: navbar" />
<div class="header-spacer"></div>
<div class="col-4 mx-auto">
<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
</div>

<form class="card card-block bg-faded m-3 p-3 col-4 mx-auto" th:action="@{/login}" method="post">
        <h5 class="card-title">Please login</h5>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" aria-describedby="userHelp" placeholder="Enter username">
            <small id="userHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <div class="form-check mb-1">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Stay Logged in.</label>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
        <small id="register" class="form-text text-muted text-right">
            <a href="/sign-up">Register?</a></small>
    </form>


</form>
</div>
<div th:replace="partials/main :: footer" />
</body>
</html>
